    path: ["Lahore", "Multan", "Sukkur", "Thatta"]
    style: "retreat"
    color: "#6B3FA0"
    rad: 0.2

  # Segment 3: Dara crosses the Rann of Kutch back into Gujarat, then to Ajmer
