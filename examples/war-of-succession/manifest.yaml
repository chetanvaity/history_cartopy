# Mughal War of Succession, 1657–1660
# Shah Jahan's illness triggers a four-way war among his sons.
# Aurangzib defeats Dara's generals at Dharmat, then Dara himself at Samugarh,
# imprisons Shah Jahan at Agra, routs Shuja in Bengal, and hunts Dara
# across half of India before having him executed.

