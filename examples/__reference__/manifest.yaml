# =============================================================================
# MAP MANIFEST REFERENCE
# =============================================================================
# This file documents all available options for creating history maps.
# Copy this file as a starting point and modify for your map.
#
# Required sections: metadata, labels
# Optional sections: campaigns, territories, events, icons

# =============================================================================
# METADATA (required)
# =============================================================================
metadata:
  title: "Your Map Title"              # Displayed in the title bar
  year: 1658                           # Use negative for BCE (e.g., -334)

  # Geographic bounds: [west_lon, east_lon, south_lat, north_lat]
  extent: [71, 78, 18.5, 27]

  # Theme: pre-baked visual preset (fonts, colors, backgrounds, etc.)
  #   "eighties-textbook" - Full-color Natural Earth, warm tones (default)
  #   "bw-print"          - Grayscale for black-and-white book printing
  # theme: "eighties-textbook"

  # Background resolution (overrides theme default if set):
  #   "dev"         - Coastlines only (fast, for testing)
  #   "low"         - Stock image
  #   "med"         - Natural Earth medium resolution
  #   "high"        - Natural Earth high resolution
  #   "med-yellow"  - Medium res with parchment tint
  #   "high-yellow" - High res with parchment tint
  #   "med-grey"    - Medium res greyscale
  #   "med-bw"      - Medium res black & white
  resolution: "high-yellow"

  output: "output-filename.png"

  # Image dimensions in pixels [width, height]
  # - Must be 3:2 aspect ratio
  # - Recommended: divisible by 300 (DPI) and 200 (tile size)
  # - Common sizes: [3600, 2400], [4800, 3200], [6000, 4000]
  dimensions: [3600, 2400]

  # Path to icon set (relative to data/ directory)
  iconset: "iconsets/bwicons"

  # Optional: decorative border style
  # border_style: "mughal"

  # Optional: lat/lon graticule (grid lines and labels on borders)
  # Useful for placing labels and as reference information
  #
  # Simple usage (labels only, no grid lines):
  graticule: true
  #
  # Advanced usage (control lines and labels separately):
  # graticule:
  #   labels: true                   # Show lat/lon values on borders
  #   lines: true                    # Show dashed grid lines on map

  # Optional: scale bar showing kilometers and miles
  # Automatically calculates appropriate scale based on map extent
  #
  # Simple usage (default position bottom-left):
  scale_bar: true
  #
  # With position: "bottom-left", "bottom-right", "top-left", "top-right"
  # scale_bar: "bottom-right"

# =============================================================================
# LABELS (required)
# =============================================================================
labels:
  # ---------------------------------------------------------------------------
  # CITIES
  # ---------------------------------------------------------------------------
  # Cities are looked up in the gazetteer (data/city-locations.yaml)
  #
  # Levels determine visual style:
  #   1 - Capital/major city: large ring dot, bold label, capital icon
  #   2 - Regular city: medium solid dot, normal label, city icon
  #   3 - Small town: small solid dot, small label, city icon
  #
  cities:
    - name: "CityName"                 # Must match gazetteer entry
      level: 1                         # 1, 2, or 3

    # All optional fields:
    - name: "AnotherCity"
      level: 2
      display_as: "Alternate Name"     # Override the displayed label
      offset: [10, -5]                 # Manual label offset [x, y] in points
      icon: "custom-icon"              # Override default icon
      # icon: false                    # Suppress icon entirely

  # ---------------------------------------------------------------------------
  # RIVERS
  # ---------------------------------------------------------------------------
  # River labels with automatic alignment to river direction.
  # Uses Natural Earth river data for rotation and positioning.
  #
  # Two modes:
  #   1. Fixed position: specify coords (and optionally rotation)
  #   2. Auto-placement: omit coords, use hint_coords to guide placement
  #
  rivers:
    # Fixed position with manual rotation
    - name: "River Name"
      coords: [74.5, 22.0]             # [longitude, latitude]
      rotation: 15                     # Degrees, counter-clockwise

    # Fixed position with auto-rotation (from Natural Earth data)
    - name: "Narmada"
      coords: [75.0, 22.5]             # Position specified
      # rotation auto-calculated from river geometry

    # Auto-placement: position AND rotation determined automatically
    # Searches along river within map extent for best placement
    - name: "Brahmaputra"
      hint_coords: [92, 26.5]          # Guides search area (+/- 1/4 map extent)
      # Both position and rotation auto-calculated

    # Gap: perpendicular offset from river line (in points)
    # Keeps label from obscuring the river
    - name: "Ganges"
      hint_coords: [85, 25]
      gap: 12                          # Offset in points (default: 8)

  # ---------------------------------------------------------------------------
  # REGIONS
  # ---------------------------------------------------------------------------
  # Large faint labels for geographic regions
  #
  regions:
    - name: "REGION NAME"
      coords: [75.0, 24.0]
      rotation: 0

# =============================================================================
# CAMPAIGNS (optional)
# =============================================================================
# Arrows showing troop movements between locations.
#
# Styles (defined in stylemaps.py):
#   "invasion" - Bold red solid arrow (main force)
#   "power"    - Similar to invasion
#   "boring"   - Dashed orange arrow (secondary movement)
#   "retreat"  - Grey dash-dot arrow
#
campaigns:
  - name: "Campaign Name"              # For your reference (not displayed)
    path: ["StartCity", "EndCity"]     # City names from gazetteer
    style: "invasion"                  # Arrow style
    label_above: "Commander Name"      # Text above arrow (optional)
    label_below: "Date"                # Text below arrow (optional)
    rad: 0.3                           # Curvature (optional, default 0.3)

  # Path can also use raw coordinates:
  - name: "Custom Route"
    path: [[73.0, 21.0], [75.5, 23.0]] # [lon, lat] pairs
    style: "boring"

# =============================================================================
# TERRITORIES (optional)
# =============================================================================
# Shaded regions from GeoJSON files (in data/polygons/ directory)
#
# Render types:
#   "fuzzy-fill"     - Soft gradient fill
#   "hatched"        - Diagonal line pattern
#   "edge-tint"      - Tinted border only
#   "edge-tint-fill" - Tinted border with light fill
#
# Styles (defined in stylemaps.py):
#   "empire", "kingdom1", "kingdom2", "kingdom3", "kingdom-purple"
#
territories:
  - file: "territory.geojson"          # File in data/polygons/
    style: "empire"
    type: "fuzzy-fill"

# =============================================================================
# EVENTS (optional)
# =============================================================================
# Standalone markers for battles, crossings, treaties, etc.
#
# Events behave like cities:
# - An imaginary anchor point at the location
# - Text label with 8 candidate positions (Imhof model) around the anchor
# - Optional icon centered at the location
#
# Text styling: sans-serif font, maroon color (distinct from city labels)
#
events:
  # Minimal event (text with automatic placement)
  - text: "Event Description"
    coords: [75.0, 22.0]               # Direct coordinates

  # Event at a gazetteer location
  - text: "Battle Name"
    location: "CityName"               # Looked up in gazetteer

  # Event with icon (icon centered at location, text placed around it)
  - text: "Battle Name"
    location: "CityName"
    icon: "battle"                     # Icon from iconset (centered at location)

    rotation: 0                        # Rotate text (optional)

# =============================================================================
# ICONS (optional)
# =============================================================================
# Standalone icons not attached to cities (decorative symbols, army markers)
#
icons:
  - type: "icon-name"                  # Icon filename (without .png)
    coords: [74.0, 23.0]               # Direct coordinates
    # OR
    # location: "CityName"             # Gazetteer location
    offset: [0, 10]                    # Offset from location (optional)
